<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance | Shubham Kulkarni</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc, #e3e9f7);
            color: #222;
            font-family: 'Poppins', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .maintenance-container {
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
            padding: 3rem 2rem;
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1.2s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .maintenance-icon {
            font-size: 4rem;
            color: #0072ff;
            margin-bottom: 1rem;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .maintenance-title {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #0072ff;
        }
        .maintenance-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #555;
        }
        .contact-info {
            margin-top: 1.5rem;
        }
        .contact-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #fff;
            background: linear-gradient(90deg, #0072ff, #00c6ff);
            border-radius: 2rem;
            padding: 0.5rem 1.2rem;
            margin: 0.5rem auto;
            width: fit-content;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0,198,255,0.10);
            transition: background 0.3s, color 0.3s, box-shadow 0.3s;
        }
        .contact-link:hover {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: #0072ff;
            box-shadow: 0 4px 16px rgba(0,198,255,0.18);
        }
        .contact-link i {
            font-size: 1.3rem;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="maintenance-icon"><i class="fas fa-tools"></i></div>
        <div class="maintenance-title">Site Under Maintenance</div>
        <div class="maintenance-message">
            We're working hard to bring you a better experience.<br>
            Please check back soon.<br>
            For urgent queries, contact me below:
        </div>
        <div class="contact-info">
            <a href="mailto:kulkarnishub377@gmail.com" class="contact-link"><i class="fas fa-envelope"></i> kulkarnishub377@gmail.com</a>
            <a href="tel:+918308003684" class="contact-link"><i class="fas fa-phone"></i> +91 8308003684</a>
            <a href="Shubham_resume.pdf" class="contact-link" download><i class="fas fa-file-download"></i> Download Resume</a>
            <a href="https://www.linkedin.com/in/shubhkulk21" class="contact-link" target="_blank" rel="noopener"><i class="fab fa-linkedin"></i> LinkedIn</a>
        </div>
    </div>
    <script>
        // Simple JS for a little animation effect on load
        document.querySelector('.maintenance-container').style.opacity = 0;
        window.onload = function() {
            setTimeout(function() {
                document.querySelector('.maintenance-container').style.opacity = 1;
            }, 300);
        };
    </script>
</body>
</html>
